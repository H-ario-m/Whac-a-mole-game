<html lang="en">
<head>

    <link rel="stylesheet" href="mole.css">

</head>
<body>

    <h2>Score: <span id="score">0</span> | Time Left: <span id="time">30</span>s</h2>

    <input type="number" id="timeInput" value="30" min="5" max="120">

    <input type="number" id="levelInput" value="1" min="1" max="3"> -->

    <button id="restart-button">Start</button>
</body>
